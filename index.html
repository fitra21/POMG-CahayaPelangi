<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="android-compact">
      <div class="overlap-group-wrapper">
        <div class="overlap-group">
          <img class="simpan-moment" src="img/simpan-moment-1.png" />
          <div class="building-blocks">
            <button id="startButton" class="start-button" href="photo.html">
                <img src="img/wel/start.png" alt="My Photobooth">
            </button>
          </div>
        </div>
      </div>
    </div>


    <script>
        document.getElementById('startButton').addEventListener('click', function() {
          // Simpan status bahwa button start telah ditekan
          localStorage.setItem('playMusic', 'true');
          window.location.href = 'frame.html'; // Navigasi ke halaman drawing
        });
      </script>
  </body>
</html>


<style>
        
        
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--pastel-lavender);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }
        
        .welcome-screen {
            background: linear-gradient(135deg, var(--pastel-pink), var(--pastel-blue));
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 1080px;
            margin: 20px auto;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            border: 3px solid white;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        
        .welcome-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .welcome-text {
            width: 100%;
            max-width: 500px;
            padding-top: 0px;
            margin-bottom: -200px; /* Hilangkan margin negatif */
            margin-top: -200px;
        }    
        .welcome-line {
            width: 80%;
            max-width: 400px;
            margin-top: -200px; /* Hilangkan margin negatif */
            margin-bottom: -100px;
        }
        
        .description {
            margin-top: -70px;
            color: var(--dark-purple);
            font-size: 1.2rem;
            line-height: 1.5;
            max-width: 80%;
        }
        
        .start-button {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
            margin: 20px 0;
            transition: transform 0.3s;
        }
        
        .start-button img {
            width: 150px;
            height: auto;
        }
        
        .start-button:hover {
            transform: scale(1.1);
        }
        
        .bush-image {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 400px;
            height: auto;
            z-index: 1;
        }
        
        .copyright {
            margin-top: 30px;
            margin-bottom: 20px;
            color: var(--dark-purple);
            font-size: 0.9rem;
        }
        
        .copyright a {
            color: var(--dark-purple);
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .copyright a:hover {
            color: #4c1d95;
        }

        
        /* Mobile Styles */
        @media (max-width: 1080px) {

            .welcome-text {
                margin-bottom: -100px;
                margin-top: -10px;
            }

            .welcome-line {
                margin-top: -100px; /* Naikkan sedikit agar menempel ke teks */
                margin-bottom: -100px; /* Kurangi jarak bawah supaya menempel ke tombol start */
            }


            .bush-image {
                margin-top: 20px; /* Beri sedikit jarak agar tidak terlalu dekat */
            }

            .welcome-screen {
                padding-left: 10px;
                padding-right: 10px;
                padding-top: 0;
                padding-bottom: 0px;
                width: 85%;
            }
            
            .description {
                font-size: 1rem;
                max-width: 90%;
                margin-top: 0px;
            }
            
            .start-button {
                background: transparent;
                border: none;
                cursor: pointer;
                padding: 0;
                margin-top: 10px;
                margin-bottom: 170px;
                transition: transform 0.3s;
                display: flex;
                align-items: center;
                justify-content: center;
                width: 100px; /* Sesuaikan dengan gambar */
                height: 100px; /* Sesuaikan dengan gambar */
                position: relative;
                z-index: 10; /* Pastikan tombol di atas elemen lain */
            }

            .start-button img {
                width: 100px; /* Pastikan ukurannya tetap 150px */
                height: auto;
                display: block; /* Menghindari masalah klik */
            
            }

            .start-button:hover {
                transform: scale(1.1);
            }

        }
        
        /* Desktop Styles */
        @media (min-width: 1080px) {
            .bush-image {
                display: none;
            }
        }
    </style>
